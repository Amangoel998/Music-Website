<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Song Name</mat-card-title>
    <mat-card-subtitle>Artist</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>Album</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1"><mat-icon>star_border</mat-icon></mat-radio-button>
        <mat-radio-button value="2"><mat-icon>star_border</mat-icon></mat-radio-button>
        <mat-radio-button value="3"><mat-icon>star_half</mat-icon></mat-radio-button>
        <mat-radio-button value="4"><mat-icon>star_half</mat-icon></mat-radio-button>
        <mat-radio-button value="5"><mat-icon>star</mat-icon></mat-radio-button>
      </mat-radio-group>
  </mat-card-actions>
</mat-card>
