<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Song Name</mat-card-title>
    <mat-card-subtitle>Artist</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    class="card-image"
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>Album</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-star-rating
      [rating]="rating"
      [starCount]="starCount"
      [color]="starColor"
      (ratingUpdated)="onRatingChanged($event)"
    ></mat-star-rating>
  </mat-card-actions>
</mat-card>
