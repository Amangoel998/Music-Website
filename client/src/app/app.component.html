<!-- Toolbar -->
<mat-toolbar color="primary" class="toolbar-header">
  <mat-toolbar-row>
    <span>Music World</span>
    <span class="toolbar-spacer"></span>
    <mat-icon
      class="icon-padding"
      aria-hidden="false"
      aria-label="Example heart icon"
      >favorite</mat-icon
    >
    <mat-icon
      class="icon-padding"
      aria-hidden="false"
      aria-label="Example delete icon"
      >power_settings_new</mat-icon
    >
  </mat-toolbar-row>
</mat-toolbar>

<!-- Side Navigaton Bar-->
<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="push" class="side-container">
    <div>
      <button mat-button (click)="sidenav.toggle()" class="side-close">
        <mat-icon class="icon-padding">reply</mat-icon>Close
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="side-option">
      <button mat-button (click)="addSongDialog()">
        Add Song
        <mat-icon class="icon-padding">send</mat-icon>
      </button>
    </div>
    <div class="side-option">
      <button mat-button (click)="addArtistDialog()">
        Add Artist
        <mat-icon class="icon-padding">send</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="content-container">
    <div class="side-option">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon class="icon-padding">menu</mat-icon>Menu
      </button>
    </div>
    <div>
      <mat-tab-group>
      <mat-tab label="Top 10 Songs"><app-topsongs></app-topsongs> </mat-tab>
      <mat-tab label="Top 10 Artists"> <app-topartists></app-topartists> </mat-tab>
    </mat-tab-group></div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
