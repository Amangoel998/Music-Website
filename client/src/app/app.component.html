<!-- Toolbar -->
<mat-toolbar color="primary" class="toolbar-header">
  <mat-toolbar-row>
    <a style="text-decoration: none;color: inherit;" href="/"><span><mat-icon  class="icon-padding" >music_note</mat-icon>Music World</span></a>

    <span class="toolbar-spacer"></span>

    <button mat-icon-button class="side-option">
      <mat-icon
        class="icon-padding"
        aria-hidden="false"
        aria-label="Example heart icon"
        >favorite</mat-icon
      >
    </button>
    <button mat-icon-button class="side-option">
      <mat-icon
        class="icon-padding"
        aria-hidden="false"
        aria-label="Example delete icon"
        >power_settings_new</mat-icon
      >
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Side Navigaton Bar-->
<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="push" class="side-container">
    <div>
      <button
        color="warn"
        mat-button
        (click)="sidenav.toggle()"
        class="side-close"
      >
        <mat-icon class="icon-padding">reply</mat-icon>Close
      </button>
    </div>
    <div><mat-divider></mat-divider></div>
    <div class="side-option">
      <button color="primary" mat-raised-button (click)="addSongDialog()">
        Add Song
        <mat-icon class="icon-padding">send</mat-icon>
      </button>
    </div>
    <div class="side-option">
      <button color="primary" mat-raised-button (click)="addArtistDialog()">
        Add Artist
        <mat-icon class="icon-padding">send</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="content-container">
    <div>
      <ul>
        <li>
          <button class="side-close" mat-button (click)="sidenav.toggle()">
            <mat-icon class="icon-padding">queue_music</mat-icon>Menu
          </button>
        </li>
        <li style="float:right; margin-right:10px"><search-songs></search-songs></li>
      </ul>
    </div>
    <div>
      <mat-tab-group>
        <mat-tab label="Top 10 Songs"><app-topsongs></app-topsongs> </mat-tab>
        <mat-tab label="Top 10 Artists">
          <app-topartists></app-topartists>
        </mat-tab>
      </mat-tab-group>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
