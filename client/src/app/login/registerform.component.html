<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Your Name" formControlName="name">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email Address" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="err" class="error">
                {{ err }}
            </p>

            <div>
                <button color="primary" mat-button (click)="gotoLogin()">Login instead</button>

                <button type="submit" color="primary" mat-button>Register</button>

            </div>

        </form>
    </mat-card-content>
</mat-card>
