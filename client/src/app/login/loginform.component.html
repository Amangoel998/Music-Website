<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="err" class="error">
                {{ err }}
            </p>
            <div>
                <button color="primary" mat-button (click)="gotoRegister()">Register instead</button>
                <span class="toolbar-spacer"></span>
                <span style="margin-left:10px"><button type="submit" color="primary" mat-button>Login</button></span>
            </div>

        </form>
    </mat-card-content>
</mat-card>
