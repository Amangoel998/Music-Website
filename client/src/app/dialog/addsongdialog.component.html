<div mat-dialog-content>
  <p>Add a New Sing</p>
  <div>
    <mat-form-field>
      <mat-label>Song Name</mat-label>
      <input matInput type="text" required />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Album Name</mat-label>
      <input matInput type="text" required />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Release Date</mat-label>
      <input matInput [matDatepicker]="picker" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="side-option">
    <button mat-button (click)="addArtistDialog()">
      Add Artist
      <mat-icon class="icon-padding">add</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
